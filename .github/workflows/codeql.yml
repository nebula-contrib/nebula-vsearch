name: "CodeQL"

on:
  pull_request:
    types: [synchronize, reopened, labeled]
    branches:
      - master
      - 'release-**'
  schedule:
    - cron: '45 22 * * 5'

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  analyze:
    name: CodeQL Scan (${{ matrix.language }})
    runs-on: [self-hosted, nebula]
    timeout-minutes: 60

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu2004
        compiler:
          - gcc-9.3
        include:
          - language: c-cpp
            build-mode: "manual"

    env:
      CCACHE_DIR: /tmp/ccache/nebula/${{ matrix.os }}-${{ matrix.compiler }}
      CCACHE_MAXSIZE: 8G

    container:
      image: vesoft/nebula-dev:${{ matrix.os }}
      volumes:
        - /tmp/ccache/nebula/${{ matrix.os }}-${{ matrix.compiler }}:/tmp/ccache/nebula/${{ matrix.os }}-${{ matrix.compiler }}
      options: --cap-add=SYS_PTRACE

    steps:
      - uses: webiny/action-post-run@3.0.0
        with:
          run: sh -c "find . -mindepth 1 -delete"

      - uses: actions/checkout@v3

      - name: Prepare environment
        id: prepare
        run: |
          [ -d build/ ] && rm -rf build/* || mkdir -p build
          make init -C tests

      # ---------- CodeQL INIT ----------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ---------- BUILD ----------
      - name: CMake
        id: cmake
        run: |
          cmake \
            -DCMAKE_CXX_COMPILER=$TOOLSET_GCC_DIR/bin/g++ \
            -DCMAKE_C_COMPILER=$TOOLSET_GCC_DIR/bin/gcc \
            -DNEBULA_USE_LINKER=gold \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_TESTING=on \
            -GNinja \
            -B build

      - name: Make
        run: |
          cd build
          ccache -z
          ninja -j $(nproc)
          ccache -s

      # ---------- CodeQL ANALYZE ----------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
